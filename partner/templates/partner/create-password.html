<!doctype html>
<html lang="en">
{% load static %}

<!-- Mirrored from themesbrand.com/skote/layouts/auth-recoverpw.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 09 Mar 2022 05:48:48 GMT -->

<head>

    <meta charset="utf-8" />
    <title>Create New  Password | Arogyam Ayush</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'partner/assets/images/favicon.ico' %}">

    <!-- Bootstrap Css -->
    <link href="{% static 'partner/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet"
        type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'partner/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'partner/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-primary bg-soft">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary"> Reset Password</h5>
                                        <p>Reset Password - Arogyam Ayush.</p>
                                    </div>
                                </div>
                                <div class="col-5 align-self-end">
                                    <img src="{% static 'partner/assets/images/profile-img.png' %}" alt=""
                                        class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="#">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light">
                                            <img src="{% static 'partner/assets/images/logo.svg' %}" alt=""
                                                class="rounded-circle" height="34">
                                        </span>
                                    </div>
                                </a>
                            </div>

                            <div class="p-2">

                                {% if messages %}
                                {% for i in messages %}
                                <div class="alert alert-success text-center mb-4" role="alert">
                                    {{i}} !
                                </div>
                                {% endfor %}
                                {% endif %}
                                <form class="form-horizontal" action="/partner/create-password/" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="useremail" class="form-label">Create new password</label>
                                        <input type="text" class="form-control" id="useremail" placeholder="Create new password"
                                            name="password" required>
                                    </div>

                                    <div class="text-end">
                                        <button class="btn btn-primary w-md waves-effect waves-light"
                                            type="submit">Reset</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <p>Remember It ? <a href="/partner/member-login/" class="fw-medium text-primary"> Login In
                                here</a> </p>
                        <p>Â©
                            <script>document.write(new Date().getFullYear())</script> Arogyam Ayush. Crafted with <i
                                class="mdi mdi-heart text-danger"></i> by Phenoware Pvt. Ltd.
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="{% static 'aprtner/assets/libs/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'aprtner/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'aprtner/assets/libs/metismenu/metisMenu.min.js' %}"></script>
    <script src="{% static 'aprtner/assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'aprtner/assets/libs/node-waves/waves.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'aprtner/assets/js/app.js' %}"></script>
</body>

</html>
